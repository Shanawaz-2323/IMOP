<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlumNet - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-bg">
    <div class="auth-container">
        <div class="auth-card">
            <h2>Alumni Login</h2>
            <p>Access your professional network</p>
            <form action="{{ url_for('verify_credentials') }}" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="admin" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Secure Login</button>
            </form>
            <div class="auth-footer">
                <p>New here? <a href="{{ url_for('register_page') }}">Create Account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
